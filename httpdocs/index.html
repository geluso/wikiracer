<html ng-app="app">
  <head>
    <title>chaingang</title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/lodash.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
  </head>
  <body ng-controller="ChainGangController">
    <div class="notecard center">
      <h1>chaingang</h1>
      <div>
        <form ng-submit="submit(input)">
          <span class="user-color hover" ng-click="rerollRandomRGB()"
            style="background-color: rgb({{randRGB}})"></span>
          <input ng-model="input" size="30">
          <button type="submit" ng-disabled="coolingDown">submit</button>
        </form>
      </div>
      <div class="chainlink" ng-repeat="link in chain track by $index">
        <span class="user-color"
          style="float: left; background-color: rgb({{link.color || link.prev_phrase}})"></span>
        {{link.phrase}}
      </div>
    </div>
  </body>
</html>
