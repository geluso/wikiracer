<html ng-app="app">
  <head>
    <title>wikiracer</title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/lodash.js" type="text/javascript"></script>
    <script src="./js/angular.js" type="text/javascript"></script>
    <script src="./js/controller.js" type="text/javascript"></script>
  </head>
  <body ng-controller="WikiRacerController">
    <div class="notecard">
      <span ng-repeat="link in chosen track by $index">
        <b>{{link.title}} &gt;</b>
      </span>
    </div>

    <div class="notecard">
      <div ng-if="error" class="error">
        ERROR: {{error}}
      </div>

      <div ng-if="loading" class="loading">
        loading...
      </div>

      <div ng-if="!loading" class="links">
        <div ng-repeat="link in links">
          <a href="#" ng-click="chooseArticle(link)">{{link.title}}</a>
        </div>
      </div>

    </div>

  </body>
</html>
