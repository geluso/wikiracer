<html ng-app="app">
  <head>
    <title>wikiracer</title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/lodash.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
  </head>
  <body ng-controller="WikiRacerController">
    <div class="notecard">
      <h1>{{currentArticle}}</h1>
      <div ng-repeat="link in links">
        <span ng-click="choose(link)">{{link}}</span>
      </div>
    </div>
    <div class="notecard" ng-repeat="link in chosen">
      <b>{{link}}</b>
    </div>
  </body>
</html>
